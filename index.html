<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="index.css">
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <h1 id="heading" >Fighting</h1>
    <div  class="image1">
        <img id="image1" src="https://www.fightersgeneration.com/np8/char/king-aof2stance.gif" alt="">
    </div>
    <div  class="image2">
        <img id="image2" src="https://www.fightersgeneration.com/np5/kof12/ryo-12s.gif" alt="">
    </div>

    <div class="button">
        <div class="button1">
            <button class="animate_animated animate_backInLeft" onclick="player1()">Player 1</button>
        </div>
        <div class="button2">
            <button class="animate_animated animate_backInRight" onclick="player2()">Player 2</button>
        </div>
    </div>

    


    <script src="fighting.js"></script>
</body>
